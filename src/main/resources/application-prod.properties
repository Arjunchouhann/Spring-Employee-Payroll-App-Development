# Environment
environment=PROD

# Logging File Configuration
logging.file.name=application.log

# Logging Levels
logging.level.root=WARN
logging.level.org.springframework.web=WARN  # Fixed "RN" to "WARN"
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG

# Logging Pattern for File
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n  # Fixed pattern syntax

# Disable Console Logging (Optional - Uncomment to disable)
# logging.pattern.console=

# Disable Spring Boot Banner
spring.main.banner-mode=off  # Fixed syntax error
